<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Weather List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #f5f5f5;
        }
    </style>
</head>

<body>
    <h2>Weather Data (full)</h2>

    <!-- 메시지 표시 부분 -->
    <div th:if="${messenger}" style="padding: 10px; margin: 10px 0; border-radius: 5px;"
        th:style="${messenger.code == 200 ? 'background-color: #d4edda; color: #155724;' : 'background-color: #f8d7da; color: #721c24;'}">
        <strong th:text="${messenger.message}"></strong>
    </div>

    <table>
        <thead>
            <tr>
                <th>일시</th>
                <th>평균기온(℃)</th>
                <th>최고기온(℃)</th>
                <th>최고기온시각</th>
                <th>최저기온(℃)</th>
                <th>최저기온시각</th>
                <th>일교차(℃)</th>
                <th>강수량(mm)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="w : ${weathers}">
                <td th:text="${w.dateTime}"></td>
                <td th:text="${w.avgTemperature}"></td>
                <td th:text="${w.maxTemperature}"></td>
                <td th:text="${w.maxTempTime}"></td>
                <td th:text="${w.minTemperature}"></td>
                <td th:text="${w.minTempTime}"></td>
                <td th:text="${w.dailyRange}"></td>
                <td th:text="${w.precipitation}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
