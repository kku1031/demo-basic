<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 헬스케어</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5f2;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e5f2;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5f2;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .social-btn.google {
            color: #db4437;
        }

        .social-btn.naver {
            color: #03c75a;
        }

        .links {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #5a6fd8;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-home:hover {
            background: white;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i> 메인으로
    </a>

    <div class="login-container">
        <div class="logo">
            <i class="fas fa-heartbeat"></i>
        </div>
        <h1 class="login-title">로그인</h1>
        <p class="login-subtitle">헬스케어 계정으로 로그인하세요</p>

        <form id="loginForm" action="/auth/login" method="get">
            <div class="form-group">
                <label for="name">이메일</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="name" name="name" placeholder="이메일을 입력하세요" value="kang@test.com">
                </div>
            </div>
        
            <div class="form-group">
                <label for="password">비밀번호</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="text" id="password" name="password" placeholder="비밀번호를 입력하세요" value="1234">
                </div>
            </div>
        
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> 로그인
            </button>
        </form>

        <div class="divider">
            <span>또는</span>
        </div>

        <div class="social-login">
            <button class="social-btn google">
                <i class="fab fa-google"></i>
            </button>
            <button class="social-btn naver">
                <i class="fas fa-comment"></i>
            </button>
        </div>

        <div class="links">
            <a href="auth/register">회원가입</a>
            <a href="#" onclick="alert('비밀번호 찾기 기능은 준비 중입니다.')">비밀번호 찾기</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            // e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // 간단한 유효성 검사
            if (!email || !password) {
                alert('이메일과 비밀번호를 모두 입력해주세요.');
                return;
            }
            
            // if (!email.includes('@')) {
            //     alert('올바른 이메일 형식을 입력해주세요.');
            //     return;
            // }
            
            // if (password.length < 6) {
            //     alert('비밀번호는 최소 6자 이상이어야 합니다.');
            //     return;
            // }
            
            // // 실제 로그인 로직은 서버에서 처리
            // alert('로그인 기능은 준비 중입니다. 개발 중인 기능입니다.');
            
            // 로그인 성공 시 메인 페이지로 이동
            // window.location.href = '/';
        });

        // 소셜 로그인 버튼 이벤트
        document.querySelector('.social-btn.google').addEventListener('click', function() {
            alert('구글 로그인 기능은 준비 중입니다.');
        });

        document.querySelector('.social-btn.naver').addEventListener('click', function() {
            alert('네이버 로그인 기능은 준비 중입니다.');
        });
    </script>
</body>
</html>
