<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 헬스케어</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .register-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5f2;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .strength-bar {
            height: 4px;
            background: #e1e5f2;
            border-radius: 2px;
            margin-top: 0.3rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            background: #ff4757;
            width: 25%;
        }

        .strength-fair {
            background: #ffa502;
            width: 50%;
        }

        .strength-good {
            background: #2ed573;
            width: 75%;
        }

        .strength-strong {
            background: #1e90ff;
            width: 100%;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .checkbox-group input[type="checkbox"] {
            margin: 0;
            width: auto;
            padding: 0;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            line-height: 1.4;
            margin: 0;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .register-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e5f2;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .social-register {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5f2;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .social-btn.google {
            color: #db4437;
        }

        .social-btn.naver {
            color: #03c75a;
        }

        .login-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-link:hover {
            color: #5a6fd8;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-home:hover {
            background: white;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-container {
                padding: 2rem 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .register-title {
                font-size: 1.5rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>

<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i> 메인으로
    </a>

    <div class="register-container">
        <div class="logo">
            <i class="fas fa-heartbeat"></i>
        </div>
        <h1 class="register-title">회원가입</h1>
        <p class="register-subtitle">헬스케어와 함께 건강한 삶을 시작하세요</p>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">이름</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" placeholder="이름" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">성</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" placeholder="성" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText">비밀번호 강도를 확인하세요</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">휴대폰 번호</label>
                <div class="input-container">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="010-1234-5678" required>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">
                    <a href="#" onclick="alert('이용약관을 확인하세요.')">이용약관</a> 및
                    <a href="#" onclick="alert('개인정보처리방침을 확인하세요.')">개인정보처리방침</a>에 동의합니다.
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreeMarketing">
                <label for="agreeMarketing">
                    마케팅 정보 수신에 동의합니다. (선택)
                </label>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                <i class="fas fa-user-plus"></i> 회원가입
            </button>
        </form>

        <div class="divider">
            <span>또는</span>
        </div>

        <div class="social-register">
            <button class="social-btn google">
                <i class="fab fa-google"></i>
            </button>
            <button class="social-btn naver">
                <i class="fas fa-comment"></i>
            </button>
        </div>

        <p>
            이미 계정이 있으신가요?
            <a href="/auth/login" class="login-link">로그인하기</a>
        </p>
    </div>

    <script>
        // 비밀번호 강도 확인
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            let strengthLabel = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    strengthFill.className = 'strength-fill';
                    strengthLabel = '매우 약함';
                    break;
                case 2:
                    strengthFill.className = 'strength-fill strength-weak';
                    strengthLabel = '약함';
                    break;
                case 3:
                    strengthFill.className = 'strength-fill strength-fair';
                    strengthLabel = '보통';
                    break;
                case 4:
                    strengthFill.className = 'strength-fill strength-good';
                    strengthLabel = '좋음';
                    break;
                case 5:
                    strengthFill.className = 'strength-fill strength-strong';
                    strengthLabel = '매우 강함';
                    break;
            }

            strengthText.textContent = `비밀번호 강도: ${strengthLabel}`;
        });

        // 비밀번호 확인
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('비밀번호가 일치하지 않습니다.');
            } else {
                this.setCustomValidity('');
            }
        });

        // 회원가입 폼 제출
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            // 유효성 검사
            if (!firstName || !lastName || !email || !password || !confirmPassword || !phone) {
                alert('모든 필수 항목을 입력해주세요.');
                return;
            }

            if (!agreeTerms) {
                alert('이용약관 및 개인정보처리방침에 동의해주세요.');
                return;
            }

            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            if (password.length < 6) {
                alert('비밀번호는 최소 6자 이상이어야 합니다.');
                return;
            }

            if (!email.includes('@')) {
                alert('올바른 이메일 형식을 입력해주세요.');
                return;
            }

            // 회원가입 성공 알림 후 날씨 리스트 페이지로 이동 (임시)
            alert('회원가입이 성공하였습니다.');
            window.location.href = '/auth/register';
        });

        // 소셜 회원가입 버튼 이벤트
        document.querySelector('.social-btn.google').addEventListener('click', function () {
            alert('구글 회원가입 기능은 준비 중입니다.');
        });

        document.querySelector('.social-btn.naver').addEventListener('click', function () {
            alert('네이버 회원가입 기능은 준비 중입니다.');
        });

        // 휴대폰 번호 자동 포맷팅
        document.getElementById('phone').addEventListener('input', function () {
            let value = this.value.replace(/\D/g, '');
            if (value.length >= 11) {
                value = value.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{3})(\d{4})/, '$1-$2');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{3})/, '$1-');
            }
            this.value = value;
        });
    </script>
</body>

</html>
