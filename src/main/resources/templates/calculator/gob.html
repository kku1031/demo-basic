<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곱셈 계산기</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS는 bmi.html과 유사하게 구성 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px 0; }
        .container { max-width: 600px; margin: 0 auto; padding: 0 20px; }
        .header { background: rgba(255, 255, 255, 0.95); padding: 1rem 0; border-radius: 15px; margin-bottom: 2rem; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); }
        .nav { display: flex; justify-content: space-between; align-items: center; padding: 0 2rem; }
        .logo { font-size: 1.8rem; font-weight: bold; color: #667eea; text-decoration: none; }
        .back-btn { background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 25px; text-decoration: none; font-weight: 500; transition: all 0.3s ease; }
        .back-btn:hover { background: #5a6fd8; transform: translateY(-2px); }
        
        .calc-section { background: rgba(255, 255, 255, 0.95); padding: 3rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .calc-section h1 { text-align: center; font-size: 2.5rem; margin-bottom: 1rem; color: #333; }
        .calc-section p { text-align: center; font-size: 1.1rem; margin-bottom: 2rem; color: #666; }

        .calc-form { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
        .form-group input { width: 100%; padding: 15px; border: 2px solid #e1e5f2; border-radius: 10px; font-size: 1rem; }
        .calculate-btn { background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%); color: white; padding: 15px 30px; border: none; border-radius: 25px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: all 0.3s ease; width: 100%; box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4); }
        .calculate-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6); }

        .result { margin-top: 2rem; padding: 2rem; background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); border-radius: 15px; color: white; text-align: center; display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .result h3 { font-size: 1.8rem; margin-bottom: 1rem; }
        .result .value { font-size: 3rem; font-weight: bold; margin: 1rem 0; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
        .error { color: #ff5252; font-weight: bold; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="/" class="logo"><i class="fas fa-heartbeat"></i> 헬스케어</a>
            <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> 메인으로 돌아가기</a>
        </div>
    </div>

    <div class="container">
        <div class="calc-section">
            <h1><i class="fas fa-times"></i> 곱셈 계산기</h1>
            <p>두 개의 숫자를 입력하여 곱셈 결과를 확인하세요.</p>
            
            <form class="calc-form" th:action="@{/calculateGob}" method="get">
                <div class="form-group">
                    <label for="num1"><i class="fas fa-hashtag"></i> 첫 번째 숫자</label>
                    <input type="number" id="num1" name="num1" th:value="${num1}" placeholder="숫자를 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="num2"><i class="fas fa-hashtag"></i> 두 번째 숫자</label>
                    <input type="number" id="num2" name="num2" th:value="${num2}" placeholder="숫자를 입력하세요" required>
                </div>

                <div th:if="${error}" class="error">
                    <p th:text="${error}"></p>
                </div>

                <button type="submit" class="calculate-btn">
                    <i class="fas fa-times"></i> 곱하기
                </button>
            </form>
            
            <div th:if="${resultValue}" class="result">
                <h3>계산 결과</h3>
                <div class="value" th:text="${num1} + ' X ' + ${num2} + ' = ' + ${resultValue}"></div>
            </div>
        </div>
    </div>
</body>
</html>
