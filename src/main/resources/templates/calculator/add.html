<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>덧셈 계산기</title>
</head>
<body>
    <h1>덧셈 계산기 (DTO 방식)</h1>
    <p>두 숫자를 입력하고 계산 버튼을 누르세요.</p>
    
    <form action="/calculator/add" method="get">
        <div>
            <label for="num1">첫 번째 숫자:</label>
            <input type="number" id="num1" name="num1" placeholder="첫 번째 숫자" required>
        </div>
        
        <div>
            <label for="num2">두 번째 숫자:</label>
            <input type="number" id="num2" name="num2" placeholder="두 번째 숫자" required>
        </div>
        
        <button type="submit">더하기</button>
    </form>
    
    <hr>    
    
</body>
</html>
